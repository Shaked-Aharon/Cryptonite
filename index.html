<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/coin.class.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/jquery-3.4.1.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/main.js"></script>
    <title>Cryptonite</title>
</head>

<body>
    <div id="progressbar"></div>
    <header class="container">
        <h1 class="parallax">Cryptonite</h1>
        <hr>
        <div class="row">
            <div class="links col-lg-4 col-12">
                <a href="javascript:void(0)" id="coinsBtn">Coins</a>
                <a href="javascript:void(0)" id="reportsBtn">Online Reports</a>
                <a href="javascript:void(0)" id="aboutBtn">About</a>
            </div>
            <div class="form-inline my-2 my-lg-0 ui-widget searchArea offset-lg-4 col-12 col-lg-4">
                <input class="form-control mr-sm-2 awesomplete" type="text" placeholder="Search by Symbol"
                    aria-label="Search" id="searchInput" autocomplete="off">
                <input type="button" id="searchBtn" value="Search" class="btn btn-outline-success">
            </div>
        </div>
    </header>

    <main class="container">
        <section id="coins">
            <div class="row">
                <span class="col-6">Order By: <a class="btn btn-secondary" href="javascript:void(0)"
                        id="orderByRank">Rank</a> <a href="javascript:void(0)" id="orderByName">Name</a> <a
                        href="javascript:void(0)" id="orderByValue">Change(24H)<span></span></a>
                </span>
                <button type="button" class="btn btn-dark offset-4 col-2" id="clearBtn">Clear</button>
            </div>
            <div class="row" id="coinsContainer">
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Selected Coins</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="reports">
            <div id="chartContainer" style="width:100%; height:300px;"></div>
        </section>
        <section id="about" class="text-center">

            <h2 class="mx-auto mt-3">About</h2>
            <hr style="width: 40%;" class="mb-5">
            <img class="rounded-circle mx-auto d-block" src="/assets/images/mypic.jpg" width="150">
            <h4>Shaked Aharon</h4>
            <p>FullStack Developer</p>
            <br>
            <p>In this Project you can:<br>Track after virtual coins and get information about each one of them.</p>
        </section>

        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabe2"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabe2">Error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
